
<app-navbar></app-navbar>
<div  class="col-md-6 offset-md-3 mt-5">
<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="UserForm">
      <div class="form-group">
        <label for="username">Username</label> &nbsp;
        <input type="text" name="username" placeholder="Username" required formControlName="username" class="form-control">

        <div class="invalid-feedback">
          <div>
            Username is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label> &nbsp;
        <input type="password" name="password" placeholder="Password" formControlName="password" required class="form-control" />
        <div>
          <div>
            Password is required.
          </div>
        </div>
      </div>

      <div *ngIf="loginError" style="color: red;">
        <div >
          <p>{{showErrorMessage}} "</p>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" >LOGIN</button>
        &nbsp; &nbsp;
        <a routerLink="../register" class="btn btn-link">Register</a>
      </div>

    </form>
  </div>
</div>
</div>
